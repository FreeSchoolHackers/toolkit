<!DOCTYPE html>
<html>
    <head>
    
    {% include analytics.html %}
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }} {{ site.subtitle }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl}}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl}}/css/style.css">

		<!-- Web Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Graduate' rel='stylesheet' 			type='text/css'><type='text/css'>   
		<link href='http://fonts.googleapis.com/css?family=Port+Lligat+Slab' rel='stylesheet' type='text/css'>   
		 <script src="//use.edgefonts.net/abel.js"></script>  
		 <script src="//use.edgefonts.net/pt-sans-narrow.js"></script>

		<!-- Favicon -->		 
		 <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">

		<!-- og:image -->		 		 
		 <meta property="og:image" content="http://pedagogy-toolkit.org/assets/images/logo.png" />

    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header">
	            <h0>{{ site.name }}</h0><h01>{{ site.subtitle }}</h01><br>
            <ha>{{ site.description }}</ha><br>
            <div class="pad">
            	<h11>
            	<a class="extra" href="{{ site.baseurl }}/">{{ site.page1 }}</a>
				<a class="extra" href="{{ site.baseurl }}/documentation/documentation.html">{{ site.page2 }}</a>
				<h1 class="title"><a href="{{ site.baseurl }}/resources/">{{ site.page3 }}</a></h1>
				<a class="extra" href="{{ site.baseurl }}/tools/">{{ site.page4 }}</a>
              <a class="extra" href="{{ site.baseurl }}/syllabus/">{{ site.page5}}</a>				
				</h11>
            </div>
            </div>



                {{ content }}


    </body>
    
    {% include footer.html %}
    
</html>
